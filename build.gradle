plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

compileTestJava {
    options.encoding("UTF-8")
}

dependencies {
    testImplementation (
            'org.junit.jupiter:junit-jupiter-api:5.8.1',
            'com.codeborne:selenide:7.1.0'
    )
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}